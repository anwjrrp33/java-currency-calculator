<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환율 계산기</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <style>
        .inline-item > div {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>환율 계산</h1>
    <div class="inline-item">
        <div>송금국가: </div>
        <div>미국(USD)</div>
    </div>
    <div class="inline-item">
        <div>수취국가: </div>
        <div>
            <select id="currencies" th:onchange="setExchange()">
                <option th:each="currency : ${currencies}"
                        th:selected="${currency.code == 'KRW'}"
                        th:value="${currency.code}"
                        th:text="${currency.name + '(' + currency.code + ')'}"
                        th:data-exchange="${currency.exchange()}"
                        th:data-target="${currency.code()}">
                </option>
            </select>
        </div>
    </div>
    <div class="inline-item">
        <div>환율: </div>
        <div id="exchange-area">{exchange} {target}/USD</div><!-- TODO: select 선택시 변경 -->
    </div>
    <div class="inline-item">
        <div>송금액: </div>
        <div><input id="amount" type="text"/>USD</div>
    </div>
    <!-- TODO: 송금액을 받아 수취액 계산하여 하단 노출 -->
    <button type="button" class="btn btn-secondary" th:onclick="calculate()">Submit</button>
    <div id="received-area" style="display: none;"></div>
</body>

<script>

    document.getElementById("currencies").dispatchEvent(new Event("change"));

    function setExchange() {
        var selectedOption = event.target.options[event.target.selectedIndex];

        document.getElementById("exchange-area").innerHTML = selectedOption.dataset["exchange"] + selectedOption.dataset["target"] + "/USD";
    }

    function calculate() {
        // 환율 + 송금액으로 수취금액 계산하기
        // 환율 * 송금액 = 수취금액
        var exchange = document.getElementById("currencies").options[document.getElementById("currencies").selectedIndex].dataset["exchange"];
        var code = document.getElementById("currencies").options[document.getElementById("currencies").selectedIndex].value;
        var amount = document.getElementById("amount").value;
        // 수취금액
        var receivedAmount = exchange * amount;

        document.getElementById("received-area").innerHTML = "수취금액은 " + receivedAmount + code + "입니다.";
        document.getElementById("received-area").style.display = "";
    }
</script>
</html>
